<article class="post">
    <form ng-submit="createEnvio()" name="envio">
        <div class="form-group row">
            <div class="form-group col-md-6">
                <label for="envioDireccion" class="col-sm-2">Direccion:</label>
                <input id="envioDireccion" required ng-model="envioDireccion" class="col-sm-6"/>
            </div>
        </div>

        <div class="form-group row">
            <div class="form-group col-sm-4" ng-if="!envio.$valid">
                <div class="alert alert-warning">
                    <strong>Warning!</strong><p>All inputs are required*</p>
                </div> 
            </div> 
        </div> 

        <div class="form-group row">
            <div class="form-group col-sm-12">
                <input ng-show="envio.$valid" type="submit" value="Save" class="button big"/>
                <a class="button big" ui-sref="enviosList">Cancelar</a>
            </div>

        </div>
    </form>
</article>
