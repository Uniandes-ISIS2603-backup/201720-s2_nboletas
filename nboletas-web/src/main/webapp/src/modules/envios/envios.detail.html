 <article class="post" >

<div class="panel panel-default"> 
    <div class="panel-body">
    <div class="row">       
        <div class="col-md-3">
            <dl> 
               <dt>Envio Detail</dt>
                <hr>
                <dt>ID</dt>
                <dt>{{currentEnvio.id}}</dt>
                
                <hr>
                <dt>Direccion</dt>
                <dd>{{currentEnvio.direccion}}</dd>
                
                 <hr>
                <dt>Boleta</dt>
                <dd><a ui-sref="boletaDetail({boletaId: currentEnvio.boleta.id})">{{currentEnvio.boleta.id}}</a></dd>
                        
                <br>
                <img src = {{currentEnvio.imagen}}>
                
                
                <ul class="actions">
                <li><a ui-sref="envioUpdate({envioId: currentEnvio.id})" class="button big">Actualizar</a></li>
                <li><a ui-sref="envioDelete({envioId: currentEnvio.id})" class="button big">Borrar</a></li>
                </ul>

            
                 
            </dl>
        </div>
    </div>
        </div>
</div>
