
<div class="container-fluid">
    <div class="panel-body">
        
                <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                    <div class="btn-group mr-2" role="group" aria-label="First group">
                        <a class="btn btn-info" ui-sref="enviosCreate"><span class="glyphicon glyphicon-plus-sign"></span> Add new envio</a>
                    </div>
                </div>
    <div class="col-md-4">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>ID</th>    
                    <th>Direccion</th>  
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="envio in enviosRecords">
                    <td id="{{$index}}-id">   <a ui-sref="envioDetail({envioId: envio.id})">{{envio.id}}</a></td>
                    <td id="{{$index}}-direccion">{{envio.direccion}}</td>   
                    <td id="{{$index}}-actions">
                      <a class="btn btn-default btn-sm" ui-sref="envioUpdate({envioId: envio.id})"><span class="glyphicon glyphicon-edit"></span></a>
                       <a class="btn btn-danger btn-sm" ui-sref="envioDelete({envioId: envio.id})"><span class="glyphicon glyphicon-trash"></span></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
