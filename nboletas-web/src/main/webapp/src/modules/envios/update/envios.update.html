<form ng-submit="updateEnvio()" name="envio">
    <div class="form-group row">
        <div class="form-group col-md-6">
            <label for="envioDireccion" class="col-sm-2">Direccion:</label>
            <input id="envioDireccion" required ng-model="envio.direccion" class="col-sm-6"/>
        </div>
    </div>
    <div class="form-group row">
        <div class="form-group col-sm-4" ng-if="!envio.$valid">
            <div class="alert alert-warning">
                <strong>Advertencia!</strong><p>Es necesario llenar el campo*</p>
            </div> 
        </div> 
    </div> 
    <div class="form-group row">
        <div class="form-group col-sm-12">
            <input ng-show="envio.$valid" type="submit" value="Guardar" class="btn btn-success"/>
            <button id="cancel-update" ui-sref="envioDetail({envioId: envio.id})" class="btn btn-danger">Cancelar</button>
        </div>
    </div>
</form>
