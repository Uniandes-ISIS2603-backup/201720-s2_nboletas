<form ng-submit="updateLugar()" name="lugar">
    <div class="form-group row">
        <div class="form-group col-md-8">
            <label for="direccionLugar" class="col-sm-2">Direccion:</label>
            <input id="direccionLugar" required ng-model="lugar.direccion" class="col-sm-6"/>
        </div>
    </div>
    <div class="form-group row">
        <div class="form-group col-md-8">
            <label for="tipoLugar" class="col-sm-2">Tipo:</label>
            <input id="tipoLugar" required ng-model="lugar.tipo" class="col-sm-6"/>
        </div>
    </div>
    <div class="form-group row">
        <div class="form-group col-md-8">
            <label for="ubicacionLugar" class="col-sm-2">Ubicacion:</label>
            <input id="ubicacionLugar" required ng-model="lugar.ubicacion" class="col-sm-6"/>
        </div>
    </div>
    <div class="form-group row">
        <div class="form-group col-sm-4" ng-if="!lugar.$valid">
            <div class="alert alert-warning">
                <strong>Warning!</strong><p>All inputs are required*</p>
            </div> 
        </div> 
    </div> 
    <div class="form-group row">
        <div class="form-group col-sm-12">
            <input ng-show="lugar.$valid" type="submit" value="Save" class="btn btn-success"/>
            <a class="btn btn-info" ui-sref="lugaresList">Cancel</a>
        </div>
    </div>
</form>
