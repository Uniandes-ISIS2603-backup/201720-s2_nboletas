<article class="post">
    <form ng-submit="createLugar()" name="lugar">
        <div class="form-group row">
            <div class="form-group col-md-8">
                <label for="lugarDireccion" class="col-sm-2">Direccion</label>
                <input id="lugarDireccion" required ng-model="lugarDireccion" class="col-sm-6"/>
            </div>
        </div>
        <div class="form-group row">
            <div class="form-group col-md-8">
                <label for="lugarTipo" class="col-sm-2">Tipo</label>
                <input id="lugarTipo" required ng-model="lugarTipo" class="col-sm-6"/>
            </div>
        </div>
        <div class="form-group row">
            <div class="form-group col-md-8">
                <label for="lugarUbicacion" class="col-sm-2">Ubicacion</label>
                <input id="lugarUbicacion" required ng-model="lugarUbicacion" class="col-sm-6"/>
            </div>
        </div>
        <div class="form-group row">
            <div class="form-group col-sm-4" ng-if="!lugar.$valid">
                <div class="alert alert-warning">
                    <strong>Warning!</strong><p>All inputs are required*</p>
                </div> 
            </div> 
        </div> 
        <div class="form-group row">
            <div class="form-group col-sm-12">
                <input ng-show="lugar.$valid" type="submit" value="Save" class="btn btn-success"/>
                <a class="btn btn-info" ui-sref="lugaresList">Cancel</a>
            </div>
        </div>
    </form>
</article>
