        <article class="post" ng-repeat="organizador in organizadoresRecords">
            <header>
                <div class="title">
                    <h2><a ui-sref="organizadorDetail({organizadorId: organizador.id})">{{organizador.nombreEmpresa}}</a></h2>
                </div>
            </header>
            <a ui-sref="organizadorDetail({organizadorId: organizador.id})" class="image featured"><img ng-src="{{organizador.imagen}}" alt="" /></a>
           <footer>
                <ul class="actions">
                    <li><a ng-if="hasPermissions" ui-sref="organizadorUpdate({organizadorId: organizador.id})" class="button big">Actualizar</a></li>
                    <li><a ng-if="hasPermissions" ui-sref="organizadorDelete({organizadorId: organizador.id})" class="button big">Borrar</a></li>
                </ul>
                <ul class="stats">
                    <li><a href="#" class="icon fa-heart">28</a></li>
                    <li><a href="#" class="icon fa-comment">128</a></li>
                </ul>
            </footer>
	</article>
	<!-- Pagination -->
	<ul class="actions pagination">
            <li><a ng-if="hasPermissions" ui-sref="organizadoresCreate" class="button big next">Agregar</a>
	</ul>
