<div class="container-fluid">
    <div class="col-md-4">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>ID</th>    
                    <th>Nombre Empresa</th>   
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="organizador in organizadoresRecords">
                    <td id="{{$index}}-id">   <a ui-sref="organizadorDetail({organizadorId: organizador.id})">{{organizador.id}}</a></td>
                    <td id="{{$index}}-precio">{{organizador.nombreEmpresa}}</td>   
                </tr>
            </tbody>
        </table>
    </div>
</div>
