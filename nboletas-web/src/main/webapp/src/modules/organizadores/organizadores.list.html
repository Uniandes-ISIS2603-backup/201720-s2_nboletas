<div class="container-fluid">
     <div class="panel-body">
                <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                    <div class="btn-group mr-2" role="group" aria-label="First group">
                        <a class="btn btn-info" ui-sref="organizadoresCreate"><span class="glyphicon glyphicon-plus-sign"></span> Add new organizador</a>
                    </div>
                </div>
    <div class="col-md-4">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>ID</th>    
                    <th>Nombre Empresa</th>   
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="organizador in organizadoresRecords">
                    <td id="{{$index}}-id">   <a ui-sref="organizadorDetail({organizadorId: organizador.id})">{{organizador.id}}</a></td>
                    <td id="{{$index}}-precio">{{organizador.nombreEmpresa}}</td>   
                    <td id="{{$index}}-actions">
                        <a class="btn btn-default btn-sm" ui-sref="organizadorUpdate({organizadorId: organizador.id})"><span class="glyphicon glyphicon-edit"></span></a>
                        <a class="btn btn-danger btn-sm" ui-sref="organizadorDelete({organizadorId: organizador.id})"><span class="glyphicon glyphicon-trash"></span></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
