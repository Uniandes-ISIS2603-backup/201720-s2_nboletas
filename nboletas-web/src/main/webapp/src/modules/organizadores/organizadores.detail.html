<div class="panel panel-default"> 
    <div class="panel-body">
    <div class="row">
         <div class="col-md-3">
            <div class="thumb">
                <img class="img-responsive" ng-src="{{currentOrganizador.imagen}}" alt="{{currentOrganizador.nombreEmpresa}}" />  
            </div>
        </div>
        
        <div class="col-md-3">
            <dl>                             
                <hr>
                <dt>ID</dt>
                <dd>{{currentOrganizador.id}}</dd>
                
                <hr>
                <dt>Nombre De La Empresa</dt>
                <dd>{{currentOrganizador.nombreEmpresa}}</dd>
                
                <ul ng-repeat="espectaculo in currentOrganizador.espectaculos">
                        <a ui-sref="espectaculoDetail({espectaculoId: espectaculo.id})">{{espectaculo.nombre}}</a>
                        <dd>{{espectaculo.descripcion}}</dd>
                </ul>
               
            </dl>
        </div>
    </div>
        </div>
</div>
