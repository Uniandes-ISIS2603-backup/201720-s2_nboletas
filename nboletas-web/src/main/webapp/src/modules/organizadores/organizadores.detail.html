<article class="post">
    <header>
        <div class="title">
            <h2>{{currentOrganizador.nombreEmpresa}}</h2>
        </div>
    </header>
    <a class="image featured"><img ng-src="{{currentOrganizador.imagen}}" alt="" /></a>
    <div class="col-md-3">
        <dl>                             
            <hr>
            <dt>ID</dt>
            <dd>{{currentOrganizador.id}}</dd>


            <ul ng-repeat="espectaculo in currentOrganizador.espectaculos">
                <a ui-sref="espectaculoDetail({espectaculoId: espectaculo.id})">{{espectaculo.nombre}}</a>
                <dd>{{espectaculo.descripcion}}</dd>
            </ul>

        </dl>
    </div>
    <footer>
        <ul class="stats">
            <li><a href="#" class="icon fa-heart">28</a></li>
            <li><a href="#" class="icon fa-comment">128</a></li>
        </ul>
    </footer>
</article>
