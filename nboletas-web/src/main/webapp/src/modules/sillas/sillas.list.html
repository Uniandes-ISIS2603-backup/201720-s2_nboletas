<article class="post" ng-repeat="silla in sillasRecords">
            <header>
                <div class="title">
                    <h2><a ui-sref="sillasDetail({sillaId: silla.id})">{{silla.id}}</a></h2>
                </div>
            </header>
            <a ui-sref="sillasDetail({sillaId: silla.id})" class="image featured"><img ng-src="{{silla.imagen}}" alt="" /></a>
            <p>{{silla.costo}}</p>
            <footer>
                <ul class="actions">
                    <li><a ng-if="hasPermissions" ui-sref="sillasUpdate({sillaId: silla.id})" class="button big">Actualizar</a></li>
                    <li><a ng-if="hasPermissions" ui-sref="sillasDelete({sillaId: silla.id})" class="button big">Borrar</a></li>
                </ul>
                <ul class="stats">
                    <li><a href="#" class="icon fa-heart">28</a></li>
                    <li><a href="#" class="icon fa-comment">128</a></li>
                </ul>
            </footer>
	</article>
	<!-- Pagination -->
	<ul class="actions pagination">
            <li><a href="#" class="disabled button big previous">Pagina Anterior</a></li>
            <li><a ng-if="hasPermissions" ui-sref="sillasCreate" class="button big next">Agregar</a>
            <li><a href="#" class="button big next">Siguiente pagina</a></li>
	</ul>
