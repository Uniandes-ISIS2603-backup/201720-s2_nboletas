<div class="container-fluid">
    <div class="panel-body">
        
                <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                    <div class="btn-group mr-2" role="group" aria-label="First group">
                        <a class="btn btn-info" ui-sref="sillasCreate"><span class="glyphicon glyphicon-plus-sign"></span> Add new silla</a>
                    </div>
                </div>
    <div class="col-md-4">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>ID</th>    
                    <th>Costo</th>    
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="silla in sillasRecords">
                    <td id="{{$index}}-id">   <a ui-sref="sillasDetail({sillaId: silla.id})">{{silla.id}}</a></td>
                    <td id="{{$index}}-costo">{{silla.costo}}</td>  
                    <td id="{{$index}}-actions">
                        <a class="btn btn-default btn-sm" ui-sref="sillasUpdate({sillaId: silla.id})"><span class="glyphicon glyphicon-edit"></span></a>
                        <a class="btn btn-danger btn-sm" ui-sref="sillasDelete({sillaId: silla.id})"><span class="glyphicon glyphicon-trash"></span></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
