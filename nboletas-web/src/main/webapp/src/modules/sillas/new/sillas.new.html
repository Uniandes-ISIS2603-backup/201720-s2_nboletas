<form ng-submit="createSilla()" name="silla">
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="sillaCosto" class="col-sm-2">Costo:</label>
                            <input id="sillaCosto" required ng-model="sillaCosto" class="col-sm-6"/>
                        </div>
                    </div>
                    
                   <div class="form-group row">
                        <div class="form-group col-sm-4" ng-if="!silla.$valid">
                            <div class="alert alert-warning">
                                <strong>Warning!</strong><p>All inputs are required*</p>
                            </div> 
                        </div> 
                    </div> 
                    <div class="form-group row">
                        <div class="form-group col-sm-12">
                            <input ng-show="silla.$valid" type="submit" value="Save" class="btn btn-success"/>
                            <a class="btn btn-info" ui-sref="sillasList">Cancel</a>
                        </div>
                    </div>
</form>
