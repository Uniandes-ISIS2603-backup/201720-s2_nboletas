<article class="post">
    <form ng-submit="createFuncion()" name="funcion">
        <div class="form-group row">
            <div class="form-group col-md-8">
                <label for="funcionHora" class="col-sm-2">Hora</label>
                <input id="boletaPrecio" required ng-model="funcionHora" class="col-sm-6"/>
            </div>
        </div>
        <div class="form-group row">
            <div class="form-group col-md-8">
                <label for="lugarSelect"> Lugar: </label>
                <select name="lugarSelect" id="lugarSelect" ng-model="funcionLugar">
                    <option ng-repeat="lugar in lugaresGetAll" ng-value="{{lugar.id}}" ng-selected="{{funcion.lugar.id}}">{{lugar.direccion}}</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <div class="form-group col-md-8">
                <label for="espectaculoSelect"> Espectaculo: </label>
                <select name="espectaculoSelect" id="espectaculoSelect" ng-model="funcionEspectaculo">
                    <option ng-repeat="espectaculo in espectaculosGetAll" ng-value="{{espectaculo.id}}" ng-selected="{{funcion.espectaculo.id}}">{{espectaculo.nombre}}</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <div class="form-group col-sm-4" ng-if="!funcion.$valid">
                <div class="alert alert-warning">
                    <strong>Warning!</strong><p>All inputs are required*</p>
                </div> 
            </div> 
        </div> 
        <div class="form-group row">
            <div class="form-group col-sm-12">
                <input ng-show="funcion.$valid" type="submit" value="Save" class="btn btn-success"/>
                <a class="btn btn-info" ui-sref="funcionesList">Cancel</a>
            </div>
        </div>
    </form>
</article>
