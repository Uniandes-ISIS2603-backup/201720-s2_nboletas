<form ng-submit="updateFuncion()" name="funcion">
    <div class="form-group row">
        <div class="form-group col-md-8">
            <label for="horaFuncion" class="col-sm-2">Hora:</label>
            <input id="horaFuncion" required ng-model="funcion.hora" class="col-sm-6"/>
        </div>
    </div>
    <div class="form-group row">
        <div class="form-group col-md-8">
            <label for="espectaculoFuncion" class="col-sm-2">Espectaculo ID:</label>
            <input type="number" id="espectaculoFuncion" required ng-model="funcion.espectaculo.id" class="col-sm-6"/>
        </div>
    </div>
    <div class="form-group row">
        <div class="form-group col-md-8">
            <label for="lugarFuncion" class="col-sm-2">Lugar ID:</label>
            <input type="number" id="lugarFuncion" required ng-model="funcion.lugar.id" class="col-sm-6"/>
        </div>
    </div>
    <div class="form-group row">
        <div class="form-group col-sm-4" ng-if="!funcion.$valid">
            <div class="alert alert-warning">
                <strong>Warning!</strong><p>All inputs are required*</p>
            </div> 
        </div> 
    </div> 
    <div class="form-group row">
        <div class="form-group col-sm-12">
            <input ng-show="funcion.$valid" type="submit" value="Save" class="btn btn-success"/>
            <a class="btn btn-info" ui-sref="funcionesList">Cancel</a>
        </div>
    </div>
</form>
