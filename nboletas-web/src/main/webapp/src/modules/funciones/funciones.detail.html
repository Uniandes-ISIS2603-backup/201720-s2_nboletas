<div class="panel panel-default"> 
    <div class="panel-body">
        <div class="row">
            <div class="col-md-3">
                <dl> 
                    <dt>Funcion Detail</dt>
                    <hr>
                    <dt>ID</dt>
                    <dt>{{currentFuncion.id}}</dt>

                    <hr>
                    <dt>Fecha</dt>
                    <dd>{{currentFuncion.fecha| date:'yyyy-MM-dd'}}</dd>

                    <hr>
                    <dt>Hora</dt>
                    <dd>{{currentFuncion.hora}}</dd>

                    <hr>
                    <dt>Espectaculo</dt>
                    <dd><a ui-sref="espectaculoDetail({espectaculoId: currentFuncion.espectaculo.id})">{{currentFuncion.espectaculo.nombre}}</a></dd>

                    <hr>
                    <dt>Lugar</dt>
                    <dd><a ui-sref="lugaresDetail({lugarId: currentFuncion.lugar.id})">{{currentFuncion.lugar.direccion}}</a></dd>
                </dl>
            </div>
            <button id="buttonTablaBoletas" onclick="toggle('tablaBoletas', 'buttonTablaBoletas', 'Show boletas', 'Close boletas')">Close boletas</button>
            <div id="tablaBoletas" class="col-md-4" style="display : block">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>    
                            <th>Precio</th>  
                            <th>Â¿Esta vendida?</th>  
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="boleta in boletasFuncion">
                            <td id="{{$index}}-id">   <a ui-sref="boletaDetail({boletaId: boleta.id})">{{boleta.id}}</a></td>
                            <td id="{{$index}}-precio">{{boleta.precio| currency}}</td>   
                            <td id="{{$index}}-vendida">{{boleta.vendida}}</td> 
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
