<div class="panel panel-default"> 
    <div class="panel-body">
    <div class="row">
        <div class="col-md-3">
            <dl> 
                <dt>Funcion Detail</dt>
                <hr>
                <dt>ID</dt>
                <dt>{{currentFuncion.id}}</dt>
                
                <hr>
                <dt>Fecha</dt>
                <dd>{{currentFuncion.fecha| date:'yyyy-MM-dd'}}</dd>
                
                <hr>
                <dt>Hora</dt>
                <dd>{{currentFuncion.hora}}</dd>
          
                <hr>
                <dt>Espectaculo</dt>
                <dd>{{currentFuncion.espectaculo.nombre}}</dd>
                <dd>{{currentFuncion.espectaculo.descripcion}}</dd>
                
                <hr>
                <dt>Lugar</dt>
                <dd>{{currentFuncion.lugar.direccion}}</dd>
            </dl>
        </div>
    </div>
        </div>
</div>
