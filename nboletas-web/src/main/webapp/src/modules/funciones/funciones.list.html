<div class="container-fluid">
    <div class="panel-body">
                <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                    <div class="btn-group mr-2" role="group" aria-label="First group">
                        <a class="btn btn-info" ui-sref="funcionesCreate"><span class="glyphicon glyphicon-plus-sign"></span> Add new Funcion</a>
                    </div>    
                </div>
    <div class="col-md-4">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Fecha</th>  
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="funcion in funcionesGetAll">
                    <td id="{{$index}}-id">   <a ui-sref="funcionesDetail({funcionId:funcion.id})">{{funcion.id}}</a></td>
                    <td id="{{$index}}-Fecha">{{funcion.fecha | date : yyyy-MM-dd}}</td>   
                </tr>
            </tbody>
        </table>
    </div>
</div>
