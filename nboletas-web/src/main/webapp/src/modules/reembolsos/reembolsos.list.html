<article class="post" ng-repeat="reembolso in reembolsosRecords">
    <header>
        <div class="title">
            <h2><a ui-sref="reembolsoDetail({reembolsoId: reembolso.id})">{{"Reembolso #" + reembolso.id}}</a></h2>
        </div>
    </header>
    <a ui-sref="reembolsoDetail({reembolsoId: reembolso.id})" class="image featured"><img ng-src="{{reembolso.imagen}}" alt="" /></a>
    <p>Valor: {{reembolso.valor}}</p>
    <footer>
        <ul class="actions">
            <li><a ng-if="hasPermissions()" ui-sref="reembolsoUpdate({reembolsoId: reembolso.id})" class="button big">Actualizar</a></li>
            <li><a ng-if="hasPermissions()" ui-sref="reembolsoDelete({reembolsoId: reembolso.id})" class="button big">Borrar</a></li>
        </ul>
        <ul class="stats">
            <li><a href="#" class="icon fa-heart">28</a></li>
            <li><a href="#" class="icon fa-comment">128</a></li>
        </ul>
    </footer>
</article>
<!-- Pagination -->
<ul class="actions pagination" ng-if="hasPermissions()">
    <li><a ui-sref="reembolsosCreate" class="button big next">Agregar</a>
</ul>
