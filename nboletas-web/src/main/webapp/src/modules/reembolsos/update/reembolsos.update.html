<article class="post">
    <form ng-submit="updateReembolso()" name="reembolso">
        <div class="form-group row">
            <div class="form-group col-md-6">
                <label for="reembolso.valor" class="col-sm-2">Valor</label>
                <input id="reembolso.valor" required ng-model="reembolso.valor" class="col-sm-6"/>
            </div>
        </div>
        <div class="form-group row">
            <div class="form-group col-md-6">
                <label for="reembolso.usuario.id" class="col-sm-2">Usuario ID</label>
                <textarea id="reembolso.usuario.id" required ng-model="reembolso.usuario.id" class="col-sm-6"></textarea>
            </div>
        </div>
        <div class="form-group row">
            <div class="form-group col-md-6">
                <label for="reembolso.boleta.id" class="col-sm-2">Boleta ID</label>
                <textarea id="reembolso.boleta.id" required ng-model="reembolso.boleta.id" class="col-sm-6"></textarea>
            </div>
        </div>
        <div class="form-group row">
            <div class="form-group col-sm-4" ng-if="!reembolso.$valid">
                <div class="alert alert-warning">
                    <strong>Warning!</strong><p>All inputs are required*</p>
                </div> 
            </div> 
        </div> 
        <div class="form-group row">
            <div class="form-group col-sm-12">
                <input ng-show="reembolso.$valid" type="submit" value="Guardar" class="button big"/>
                <a class="button big" ui-sref="reembolsosList">Cancelar</a>
            </div>
        </div>
    </form>
</article>
