<div class="container-fluid">
    <div class="panel-body">
                <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                    <div class="btn-group mr-2" role="group" aria-label="First group">
                        <a class="btn btn-info" ui-sref="artistasCreate"><span class="glyphicon glyphicon-plus-sign"></span> Add new espectaculo</a>
                    </div>
                </div>
    <div class="col-md-4">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>ID</th>    
                    <th>Nombre</th>   
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="artista in artistasRecords">
                    <td id="{{$index}}-id">   <a ui-sref="artistaDetail({artistaId: artista.id})">{{artista.id}}</a></td>
                    <td id="{{$index}}-nombre">{{artista.nombre}}</td>   
                    <td id="{{$index}}-actions">
                        <a class="btn btn-default btn-sm" ui-sref="artistaUpdate({artistaId: artista.id})"><span class="glyphicon glyphicon-edit"></span></a>
                        <a class="btn btn-danger btn-sm" ui-sref="artistasDelete({artistaId: artista.id})"><span class="glyphicon glyphicon-trash"></span></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
