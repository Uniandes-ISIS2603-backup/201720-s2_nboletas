<article class="post">
    <header>
        <div class="title">
            <h2>{{currentArtista.nombre}}</h2>
        </div>
    </header>
    <a class="image featured"><img ng-src="{{currentArtista.imagen}}" alt="" /></a>
   <div class="col-md-3">
            <dl> 
                
                <hr>
                <dt>ID</dt>
                <dt>{{currentArtista.id}}</dt>
                
                <hr>
                <dt>Nombre</dt>
                <dd>{{currentArtista.nombre}}</dd>
          
                <hr>
                <dt>Descripcion</dt>
                <dd>{{currentArtista.descripcion}}</dd>
                
                <hr>
                <dt>Espectaculos</dt>
                <dd>
                <ul>
                    <li ng-repeat="x in currentArtista.espectaculos">
                        <a href="#!/espectaculos/{{x.id}}/detail">{{x.nombre}}</a>
                    </li>
                </ul>
            </dd>
            </dl>
        </div>
    <footer>
        <ul class="stats">
            <li><a href="#" class="icon fa-heart">28</a></li>
            <li><a href="#" class="icon fa-comment">128</a></li>
        </ul>
    </footer>
</article>
