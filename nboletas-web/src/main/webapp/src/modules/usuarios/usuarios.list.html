<alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert()">{{alert.msg}} </alert>
<div id="alertPanel" style="text-align: center"></div>
<div class="container-fluid">
    <div class="col-md-4">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>id</th>    
                    <th>User Name</th>  
                    <th>Nombre del usuario</th>
                    <th>Email</th>
                    <th>Pais</th>
                    <th>Ciudad</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="user in users">
                    <td id="{{$index}}-name">{{user.id}}</td>
                    <td id="{{$index}}-userName">{{user.userName}}</td>
                    <td id="{{$index}}-nombreUsuario">{{user.nombreUsuario}}</td>
                    <td id="{{$index}}-email">{{user.email}}</td>
                    <td id="{{$index}}-pais">{{user.pais}}</td>
                    <td id="{{$index}}-ciudad">{{user.ciudad}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
