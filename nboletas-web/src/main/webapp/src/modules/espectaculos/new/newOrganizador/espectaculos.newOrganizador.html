<form ng-submit="createEspectaculoOrganizador()" name="espectaculoOrganizador">
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="espectaculoOrganizadorId" class="col-sm-2">Id del organizador (Debe existir):</label>
                            <input id="espectaculoOrganizadorId" required ng-model="espectaculoOrganizadorId" class="col-sm-6"/>
                        </div>
                    </div>
                   <div class="form-group row">
                        <div class="form-group col-sm-4" ng-if="!espectaculoOrganizador.$valid">
                            <div class="alert alert-warning">
                                <strong>Warning!</strong><p>All inputs are required*</p>
                            </div> 
                        </div> 
                    </div> 
                    <div class="form-group row">
                        <div class="form-group col-sm-12">
                            <input ng-show="espectaculoOrganizador.$valid" type="submit" value="Save" class="btn btn-success"/>
                            <a class="btn btn-info" ui-sref="espectaculosList">Cancel</a>
                        </div>
                    </div>
</form>
