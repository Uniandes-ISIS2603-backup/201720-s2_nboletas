<div class="container-fluid">
    <div class="panel-body">
                <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                    <div class="btn-group mr-2" role="group" aria-label="First group">
                        <a class="btn btn-info" ui-sref="espectaculosCreate"><span class="glyphicon glyphicon-plus-sign"></span> Add new espectaculo</a>
                    </div>
                </div>
    <div class="col-md-4">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>ID</th>    
                    <th>Nombre</th>  
                    <th>Descripcion</th>  
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="espectaculo in espectaculosRecords">
                    <td id="{{$index}}-id">   <a ui-sref="espectaculoDetail({espectaculoId: espectaculo.id})">{{espectaculo.id}}</a></td>
                    <td id="{{$index}}-nombre">{{espectaculo.nombre}}</td>   
                    <td id="{{$index}}-descripcion">{{espectaculo.descripcion}}</td>
                    <td id="{{$index}}-actions">
                        <a class="btn btn-default btn-sm" ui-sref="espectaculoUpdate({espectaculoId: espectaculo.id})"><span class="glyphicon glyphicon-edit"></span></a>
                        <a class="btn btn-danger btn-sm" ui-sref="espectaculosDelete({espectaculoId: espectaculo.id})"><span class="glyphicon glyphicon-trash"></span></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
