<article class="post" ng-repeat="boleta in boletasRecords">
    <header>
        <div class="title">
            <h2><a ui-sref="boletaDetail({boletaId: boleta.id})">{{boleta.id}}</a></h2>
        </div>
    </header>
    <a ui-sref="boletaDetail({boletaId: boleta.id}))" class="image featured"><img ng-src="{{boleta.imagen}}" alt="" /></a>
    <p>Precio {{boleta.precio}}</p>
    <p>Â¿Esta Vendida? {{boleta.vendida}}</p>
    <footer>
        <ul class="actions">
            <li><a href="#" class="button big">Continue Reading</a></li>
        </ul>
    </footer>
</article>
<!-- Pagination -->
<ul class="actions pagination">
    <li><a href="" class="disabled button big previous">Previous Page</a></li>
    <li><a href="#" class="button big next">Next Page</a></li>
</ul>
