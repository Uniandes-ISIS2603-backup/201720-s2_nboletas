<article class="post">
<form ng-submit="updateDivision()" name="division">
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="divisionNombre" class="col-sm-2">Nombre:</label>
                            <input id="divisionNombre" required ng-model="division.name" class="col-sm-6"/>
                        </div>
                    </div>
                    
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="divisionImagen" class="col-sm-2">Imagen:</label>
                            <input id="divisionImagen" required ng-model="division.imagen" class="col-sm-6"/>
                        </div>
                    </div>
    
                   <div class="form-group row">
                <div class="form-group col-sm-4" ng-if="!division.$valid">
                    <div class="alert alert-warning">
                        <strong>Warning!</strong><p>All inputs are required*</p>
                    </div> 
                </div> 
            </div> 
            <div class="form-group row">
                <div class="form-group col-sm-12">
                    <input ng-show="division.$valid" type="submit" value="Guardar" class="button big"/>
                    <a class="button big" ui-sref="divisionesList">Cancelar</a>
                </div>
            </div>
</form>
</article>
